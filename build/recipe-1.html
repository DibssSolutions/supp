<!doctype html>

<head>
  <meta charset="utf-8">
  <title>recipe page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" media="all" href="css/app.css">
</head>

<body>
  <!-- BEGIN content -->
  <div class="out">
    <!-- begin header -->
    <header class="header js-header">
      <div class="header__inner">
        <a href="./index.html" class="header__logo logo">
          <img src="./img/logo.png" alt="logo">
        </a>
        <button class="header__btn-menu btn-menu js-btn-menu" type="button">
          <span class="btn-menu__line"></span>
          <span class="btn-menu__line"></span>
          <span class="btn-menu__line"></span>
        </button>
        <div class="header__right">
          <div class="header__search search js-search">
            <button class="search__btn js-search-btn" type="button">
              <svg class="icon icon-search">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>
            </button>
            <div class="search__wrap">
              <div class="search__input"><input type="text"></div>
            </div>
          </div>
          <div class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item is-active"><a href="#" class="nav__link">home</a></li>
              <li class="nav__item"><a href="#" class="nav__link">produk</a></li>
              <li class="nav__item"><a href="#" class="nav__link">resep</a></li>
              <li class="nav__item"><a href="#" class="nav__link">artikel</a></li>
              <li class="nav__item"><a href="#" class="nav__link">imt kalkulator</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->
    <!-- begin hero-rec -->
    <div class="hero-rec" style="background-image: url(./img/hero-rec.jpg);">
      <div class="hero-rec__inner inner">
        <h3 class="hero-rec__title-bg title-bg">Sajian Nikmat Bernutrisi</h3>
        <div class="hero-rec__description">Temukan beragam pilihan resep sehat yang enak dan bernutrisi untuk dicoba</div>
      </div>
    </div>
    <!-- end hero-rec -->
    <!-- begin specification -->
    <div class="specification" style="background-image: url(./img/specification-bg.jpg);">
      <div class="specification__inner">
        <div class="specification__wrap">
          <div class="specification__left">
            <div class="specification__content">
              <h3 class="specification__title-sm title-sm">Mango Juice</h3>
              <div class="specification__description">Lihat resep cara membuat mango juice yang enak dan sehat </div>
              <div class="specification__buttons">
                <a href="#" class="btn btn_md btn_blue btn_no-rad">Di sini</a>
              </div>
            </div>
          </div>
          <div class="specification__img-wrap">
            <div class="specification__img">
              <img src="./img/specification.jpg" alt="specification">
            </div>
          </div>
        </div>
        <div class="specification__footer">
          <h3 class="specification__title title-lg text-upper color-blue text-center">LATEST MENU </h3>
        </div>
      </div>
    </div>
    <!-- end specification -->
    <!-- begin healthy -->
    <div class="healthy">
      <div class="healthy__inner">
        <!-- begin tabs -->
        <div class="tabs" data-tabs>
          <div class="tabs__out">
            <div class="tabs__search search-md">
              <form action="/">
                <div class="search-md__input"><input type="text" placeholder="Tulis menu"></div>
                <button class="search-md__button" type="submit">
                  <svg class="icon icon-search">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                  </svg>
                </button>
              </form>
            </div>
            <ul class="tabs__list inner-sm">
              <li class="tabs__item" data-tabs-control="food">
                <span class="tabs__icon">
                  <svg class="icon icon-cutlery">
                    <use xlink:href="img/sprite.svg#icon-cutlery"></use>
                  </svg>
                </span> food </li>
              <li class="tabs__item" data-tabs-control="drink">
                <span class="tabs__icon">
                  <svg class="icon icon-fruit">
                    <use xlink:href="img/sprite.svg#icon-fruit"></use>
                  </svg>
                </span> drink </li>
            </ul>
          </div>
          <div class="tabs__wrap" data-tabs-wrapper>
            <div class="tabs__container" data-tabs-container="food">
              <h3 class="tabs__title-sm text-center color-orange title-sm text-bold">Resep Sehat Lainnya</h3>
              <div class="slider-recipe-wrap">
                <div class="slider-recipe js-slider-recipe">
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img" style="background-image: url('./img/slider-recipe-img.png');"></a>
                  </div>
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img"></a>
                  </div>
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img"></a>
                  </div>
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img"></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="tabs__container" data-tabs-container="drink">
              <h3 class="tabs__title-sm text-center color-orange title-sm text-bold">Drink</h3>
              <div class="slider-recipe-wrap">
                <div class="slider-recipe js-slider-recipe">
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img" style="background-image: url('./img/slider-recipe-img.png');"></a>
                  </div>
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img" style="background-image: url('./img/slider-recipe-img.png');"></a>
                  </div>
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img"></a>
                  </div>
                  <div class="slider-recipe__slide">
                    <a href="#" class="slider-recipe__img"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end tabs -->
      </div>
    </div>
    <!-- end healthy -->
  </div>
  <!-- END content -->
  <!-- BEGIN scripts -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- END scripts -->
</body>

</html>
