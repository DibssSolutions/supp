<!-- begin healthy -->
<div class="healthy">
	<div class="healthy__inner">
		<!-- begin tabs -->
		<div class="tabs" data-tabs>
			<div class="tabs__out">
				<div class="tabs__search search-md">
					<form action="/">
						<div class="search-md__input"><input type="text" placeholder="Tulis menu"></div>
						<button class="search-md__button" type="submit">{{ mixins.icon('search') }}</button>
					</form>
				</div>
				<ul class="tabs__list inner-sm">
					{% for item in [
						{
							id: 'food',
							text: 'food',
							icon: 'cutlery'
						},
						{
							id: 'drink',
							text: 'drink',
							icon: 'fruit'
						}
						] %}
						<li class="tabs__item" data-tabs-control="{{ item.id }}">
							<span class="tabs__icon">{{ mixins.icon( item.icon ) }}</span>
							{{ item.text }}
						</li>
					{% endfor %}
				</ul>
			</div>
			<div class="tabs__wrap" data-tabs-wrapper>
				<div class="tabs__container" data-tabs-container="food">
					<h3 class="tabs__title-sm text-center color-orange title-sm text-bold">Resep Sehat Lainnya</h3>
					<div class="slider-recipe-wrap">
						<div class="slider-recipe js-slider-recipe">
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img" style="background-image: url('./img/slider-recipe-img.png');"></a>
							</div>
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img"></a>
							</div>
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img"></a>
							</div>
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img"></a>
							</div>
						</div>
					</div>
				</div>
				<div class="tabs__container" data-tabs-container="drink">
					<h3 class="tabs__title-sm text-center color-orange title-sm text-bold">Drink</h3>
					<div class="slider-recipe-wrap">
						<div class="slider-recipe js-slider-recipe">
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img" style="background-image: url('./img/slider-recipe-img.png');"></a>
							</div>
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img" style="background-image: url('./img/slider-recipe-img.png');"></a>
							</div>
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img"></a>
							</div>
							<div class="slider-recipe__slide">
								<a href="#" class="slider-recipe__img"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end tabs -->
	</div>
</div>
<!-- end healthy -->
