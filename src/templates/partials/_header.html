{% import "partials/_mixins.html" as mixins %}
{% macro block(big, wide, max, white) %}
<!-- begin header -->
<header class="header js-header{% if big %} header_big{% endif %}{% if white %} header_white{% endif %}{% if wide %} header_wide{% endif %}{% if max %} header_max{% endif %}">
	<div class="header__inner">
		<a href="./index.html" class="header__logo logo">
			<img src="./img/logo.png" alt="logo">
		</a>
		<button class="header__btn-menu btn-menu js-btn-menu" type="button">
			<span class="btn-menu__line"></span>
			<span class="btn-menu__line"></span>
			<span class="btn-menu__line"></span>
		</button>
		<div class="header__right">
			<div class="header__search search js-search">
				<button class="search__btn js-search-btn" type="button">{{ mixins.icon('search') }}</button>
				<div class="search__wrap">
					<div class="search__input"><input type="text"></div>
				</div>
			</div>
			<div class="header__nav nav">
				<ul class="nav__list">
					{% for text in ['home', 'produk', 'resep', 'artikel', 'imt kalkulator'] %}
					<li class="nav__item{% if loop.first %} is-active{% endif %}"><a href="#" class="nav__link">{{ text }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</header>
<!-- end header -->
{% endmacro %}
